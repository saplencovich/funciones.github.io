<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>4 Colores</title>
  </head>
  <body>
    <div
      id="divAzul"
      style="width: 200px; height: 200px; background-color: blue; margin: 10px"
    ></div>
    <div
      id="divRojo"
      style="width: 200px; height: 200px; background-color: red; margin: 10px"
    ></div>
    <div
      id="divVerde"
      style="width: 200px; height: 200px; background-color: green; margin: 10px"
    ></div>
    <div
      id="divAmarillo"
      style="
        width: 200px;
        height: 200px;
        background-color: yellow;
        margin: 10px;
      "
    ></div>
    <div
      id="key"
      style="
        width: 200px;
        height: 200px;
        background-color: white;
        border: 2px solid black;
        margin: 10px;
      "
    ></div>

    <script>
      const divs = ["divAzul", "divRojo", "divVerde", "divAmarillo"];
      divs.forEach((id) => {
        const div = document.getElementById(id);
        div.addEventListener("click", () => {
          div.style.backgroundColor = "black";
        });
      });
      let colorGlobal = "";

      document.addEventListener("keydown", function (event) {
        const keyDiv = document.getElementById("key");
        if (event.key === "a") {
          colorGlobal = "pink";
          keyDiv.style.backgroundColor = colorGlobal;
        } else if (event.key === "s") {
          colorGlobal = "orange";
          keyDiv.style.backgroundColor = colorGlobal;
        } else if (event.key === "d") {
          colorGlobal = "skyblue";
          keyDiv.style.backgroundColor = colorGlobal;
        } else if (event.key === "q") {
          crearDivNuevo("purple");
        } else if (event.key === "w") {
          crearDivNuevo("gray");
        } else if (event.key === "e") {
          crearDivNuevo("#6f4e37");
        }
      });
      function crearDivNuevo(color) {
        const nuevoDiv = document.createElement("div");
        nuevoDiv.style.width = "200px";
        nuevoDiv.style.height = "200px";
        nuevoDiv.style.backgroundColor = color;
        nuevoDiv.style.margin = "10px";
        document.body.appendChild(nuevoDiv);
      }
    </script>
  </body>
</html>
